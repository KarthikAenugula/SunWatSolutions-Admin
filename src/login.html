<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS (optional) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- (Optional) Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Link to login.css -->
  <!-- Notice we do not put ../ here because login.css is also in src/ -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <!-- TOP BAR with logo -->
  <div class="login-topbar">
    <!-- Go up 1 level (..) then into images/ to find sunwat_logo.png -->
    <img src="../images/sunwat_logo.png" alt="Sunwat Logo" class="logo" />
    <h3>Sunwat Admin Panel Login</h3>
  </div>

  <!-- LOGIN FORM -->
  <div class="login-container">
    <div class="login-box">
      <h4>Sign In</h4>
      <form onsubmit="login(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="login-options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe" class="mb-0">Remember me</label>
          </div>
          <div class="extra-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Register</a>
          </div>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script for login.js (also in src/ so no ../ needed here) -->
  <script src="login.js"></script>
</body>
</html>
